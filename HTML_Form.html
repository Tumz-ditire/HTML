<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with HTML Forms</title>
</head>
<body>
    <form>
        <h1>New Student Registration</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </br>
    </br>
        <label for="date-of-birth">Date of Birth</label>
        <input type="date" name="date" id="date" placeholder="Enter your date of birth" required>
    </br>
    </br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" placeholder="Select your gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </br>
    </br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="address" required />
    </br>
    </br>
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" name="telephone"/>
    </br>
    </br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address"/>
    </br>
    </br>
        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter your course name"/>
    </br>
    </br>
        <button type="submit" id="register" name="register" value="Register">Register</button>
        <button type="cancel" id="cancel" name="cancel" value="cancel">Cancel</button>
    </form>
</body>
</html>
